---
layout: default
---



  <h1 class="post-title">{{ page.title }}</h1>
  <ul class="related-posts">
    {% for post in site.categories[page.category] %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
